<!DOCTYPE html>
<html>
<head>
    <title>Cat Clicker</title>
    <meta charset="utf-8">
    <script src="js/knockout-3.4.0.js"></script>
</head>
<body>
    <ol data-bind="foreach: cats">
        <li data-bind="text: name, click: function() { $parent.selectCat($index()); }"></li>
    </ol>
    <div data-bind="with: currentCat">
        <!-- ko if: $parent.isCatSelected -->
        <h2 data-bind="text: name"></h2>
        <div>Number of clicks: <span data-bind="text: clicks"></span></div>
        <img src="" alt="" data-bind="click: $parent.incrementClicks.bind($parent), attr: { src: img, alt: name }">
        <button data-bind="click: $parent.showAdmin.bind($parent)">Admin</button>
        <!-- /ko -->
    </div>
    <div data-bind="visible: isAdminOn, with: adminCat">
        <div>Name <input type="text" data-bind="value: name"></div>
        <div>Image <input type="text" data-bind="value: img"></div>
        <div>Clicks # <input type="text" data-bind="value: clicks"></div>
        <button data-bind="click: $parent.hideAdmin.bind($parent)">Cancel</button>
        <button data-bind="click: $parent.saveAdmin.bind($parent)">Save</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
