<!DOCTYPE html>
<html>
<head>
    <title>Cat Clicker</title>
    <meta charset="utf-8">
</head>
<body>
    <ol id="catsList"></ol>
    <div id="details">
        <h2 id="name"></h2>
        <div>Number of clicks: <span id="clicks"></span></div>
        <img id="pic">
        <button>Admin</button>
    </div>
    <div id="admin" style="display: none">
        <div>Name <input id="nameTxt" type="text"></div>
        <div>Image <input id="imgTxt" type="text"></div>
        <div>Clicks # <input id="clicksTxt" type="text"></div>
        <button id="cancel">Cancel</button>
        <button id="save">Save</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
