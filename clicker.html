<!DOCTYPE html>
<html>
<head>
    <title>Cat Clicker</title>
    <meta charset="utf-8">
    <script src="js/knockout-3.4.0.js"></script>
</head>
<body>
    <ol data-bind="foreach: cats">
        <li data-bind="text: name, click: function() { $parent.selectCat($index()); }"></li>
    </ol>
    <div data-bind="with: currentCat">
        <!-- ko if: $parent.isCatSelected -->
        <h2 data-bind="text: name"></h2>
        <div>Number of clicks: <span data-bind="text: clicks"></span></div>
        <img src="" alt="" data-bind="click: $parent.incrementClicks.bind($parent), attr: { src: img, alt: name }">
        <button id="adminBtn">Admin</button>
        <!-- /ko -->
    </div>
    <div id="admin" style="display: none">
        <div>Name <input id="nameTxt" type="text"></div>
        <div>Image <input id="imgTxt" type="text"></div>
        <div>Clicks # <input id="clicksTxt" type="text"></div>
        <button id="cancel">Cancel</button>
        <button id="save">Save</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
